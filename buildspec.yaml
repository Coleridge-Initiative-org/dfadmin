version: 0.2

phases:
  pre_build:
    commands:
      - echo "Preparing the project"
      - make git-submodules-init
      - ln -s local.env .env

  build:
    commands:
      - echo Build started on `date`
      - docker-compose build
      - docker-compose up -d
      - make ci

  post_build:
    commands:
      - echo Build completed on `date`
      - echo "Reporting to Codacy"
      - make codacy-report